<div class=" clearfix" style="background: #f7fafa;" ng-controller="LoginController">
    <form method="post" name="signUp">
        <div class="col-lg-4 col-lg-offset-4" style="border: 1px solid #cccccc; padding: 20px 0px 0px 0px; border-radius: 5px;margin-top: 65px; margin-bottom: 65px; background: #ffffff; overflow: hidden;">
            <h4 style="font-weight: bold; padding: 0px 20px 20px 18px;">登录</h4>
            <div class="form-group myHei col-lg-12" ng-class="{'has-success':signUp.username.$valid}">
                <input name="phone" type="text" class="form-control" placeholder="请输入您的手机号码"
                       ng-model="phone" ng-minlength="11" ng-maxlength="11" required>
                <p class="glyphicon glyphicon-ok pos" ng-if="signUp.phone.$valid"></p>

                <p class="error"
                   ng-if="signUp.phone.$error.required&&
               signUp.phone.$touched">手机号码不能为空</p>
                <p class="error"
                   ng-if="(signUp.username.$error.minlength||signUp.username.$error.maxlength)&&
               signUp.username.$touched">您输入的号码有误，请检查！</p>
            </div>
            <div class="form-group myHei col-lg-12" ng-class="{'has-success':signUp.password.$valid}">

                <input name="password" type="password" class="form-control" placeholder="请输入您的密码"
                       ng-model="password" ng-minlength="6" ng-maxlength="12" required>
                <p class="glyphicon glyphicon-ok pos" ng-if="signUp.password.$valid"></p>
                <p class="error" ng-if="signUp.password.$error.required&&signUp.password.$touched">密码不可为空</p>
                <p class="error" ng-if="(signUp.password.$error.minlength||signUp.password.$error.maxlength)
            &&signUp.password.$touched">密码错误，请重新输入！<span>忘记密码？</span></p>
            </div>
            <div class="myHei col-lg-12">
                <input type="button" ng-click="login()" value="登  录" class="btn btn-block btn-success">
            </div>
            <input type="checkbox" style="margin-left: 20px;" value="" required>记住我
            <div style="text-align: center;" class="col-lg-12">
                <span style="z-index: 56; position: relative; top:32px; padding: 3px 14px; background: #ffffff;">第三方登录</span>
                <hr style="border-bottom: 1px solid #cccccc;">
            </div>
            <div class="col-lg-12" style="text-align: center; padding: 14px 0px;">
                <i class="fa fa-weixin" aria-hidden="true" style="color: #02bb00; border-color: #02bb00;"></i>
                <i class="fa fa-qq" aria-hidden="true" style="color: #4f94cf;  border-color: #4f94cf;"></i>
                <i class="fa fa-weibo" aria-hidden="true" style="color: #db2920;  border-color: #db2920;"></i>
            </div>
            <div class="col-lg-12" style="background: #f7f7f8; height: 58px; text-align: center; padding: 0px; line-height: 58px; border-top: 1px solid #cccccc;">
                <span>新用户？</span><a href="" ui-sref="reg" style="color: #00a0ff;">立即注册</a>
            </div>
        </div>

    </form>
</div>
